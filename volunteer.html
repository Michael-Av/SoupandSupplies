<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as a Volunteer | Soup and Supplies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-card {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }
        h1 { font-family: 'Montserrat', sans-serif; color: #0d6efd; font-weight: 700; }
        .btn-google {
            background: white;
            border: 1px solid #ddd;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
        }
        .btn-google:hover {
            background: #f1f1f1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 5000;
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: none;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
            font-size: 0.95rem;
            font-weight: 500;
        }

        #notification-toast.success {
            border-left: 4px solid #28a745;
            color: #28a745;
        }

        #notification-toast.error {
            border-left: 4px solid #dc3545;
            color: #dc3545;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="hero-card">
        <div class="mb-4">
            <i class="bi bi-people-fill text-primary" style="font-size: 4rem;"></i>
        </div>
        <h1>Join as a Volunteer!</h1>
        <p class="text-muted mb-4">
            Help your neighbors by contributing free resources to the NYC network. 
            You must be a registered volunteer to submit new locations.
        </p>
        
        <button id="loginBtn" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
            Sign up with Google
        </button>
        
        <div class="mt-4">
            <a href="index.html" class="text-decoration-none small text-secondary">
                <i class="bi bi-arrow-left"></i> Back to Map
            </a>
        </div>
    </div>

    <div id="notification-toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaWxIZZbKzdhbwgDLpSuZkwGcKjel38A4",
            authDomain: "soupandsupplies.firebaseapp.com",
            projectId: "soupandsupplies",
            storageBucket: "soupandsupplies.firebasestorage.app",
            messagingSenderId: "133184291298",
            appId: "1:133184291298:web:c64e1fa6806bae9ff2f9bb",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- NOTIFICATION SYSTEM ---
        window.showNotification = function(message, type = 'success', duration = 4000) {
            const toast = document.getElementById('notification-toast');
            toast.textContent = message;
            toast.className = type;
            toast.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    toast.style.display = 'none';
                }, duration);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Check if we have a redirect param
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'index.html';
                window.location.href = redirect + (redirect.includes('?') ? '&' : '?') + 'mode=submission';
            }
        });

        document.getElementById('loginBtn').onclick = () => {
            signInWithPopup(auth, provider).catch(e => window.showNotification("Login error: " + e.message, 'error'));
        };
    </script>
</body>
</html>
