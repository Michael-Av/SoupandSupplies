<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile | Soup and Supplies</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f8f9fa; }
        .stat-card { background: white; border-left: 5px solid #0d6efd; }
    </style>
</head>
<body>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Volunteer Profile</h1>
            <div>
                <a href="index.html" class="btn btn-outline-secondary">Back to Map</a>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div id="profile-content" style="display: none;">
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stat-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title text-muted">Volunteer Contributions</h5>
                            <p id="stats-total" class="display-4 fw-bold mb-0">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mb-3">Your Contributions:</h3>
            <div id="contributions-list" class="list-group">
                <!-- Contributions will be loaded here -->
            </div>
        </div>

        <div id="loading-state" class="text-center py-5">
             <div class="spinner-border text-primary" role="status"></div>
             <p class="mt-2">Loading your profile...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCaWxIZZbKzdhbwgDLpSuZkwGcKjel38A4",
            authDomain: "soupandsupplies.firebaseapp.com",
            projectId: "soupandsupplies",
            storageBucket: "soupandsupplies.firebasestorage.app",
            messagingSenderId: "133184291298",
            appId: "1:133184291298:web:c64e1fa6806bae9ff2f9bb",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('profile-content').style.display = 'block';
                document.getElementById('loading-state').style.display = 'none';
                loadContributions(user.email);
            } else {
                // Not logged in, redirect to the volunteer signup page
                window.location.href = 'volunteer.html?redirect=profile.html';
            }
        });

        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        async function loadContributions(userEmail) {
            const list = document.getElementById('contributions-list');
            const statsEl = document.getElementById('stats-total');
            list.innerHTML = '';

            try {
                const q = query(
                    collection(db, "resources"), 
                    where("isApproved", "==", true),
                    where("submittedBy", "==", userEmail)
                );
                const snapshot = await getDocs(q);

                statsEl.textContent = snapshot.size;

                if (snapshot.empty) {
                    list.innerHTML = '<div class="alert alert-info">You haven\'t had any contributions approved yet. Keep up the great work!</div>';
                    return;
                }

                snapshot.forEach(doc => {
                    const res = doc.data();
                    const item = document.createElement('a');
                    item.className = 'list-group-item list-group-item-action flex-column align-items-start';
                    item.href = `https://www.google.com/maps/search/?api=1&query=${res.lat},${res.lng}`;
                    item.target = '_blank';
                    item.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${res.name}</h5>
                            <small class="text-muted">${res.borough}</small>
                        </div>
                        <p class="mb-1">${res.address}</p>
                        <small class="text-muted">Type: ${res.type}</small>
                    `;
                    list.appendChild(item);
                });

            } catch (e) {
                console.error("Error loading contributions: ", e);
                list.innerHTML = '<div class="alert alert-danger">Could not load your contributions.</div>';
            }
        }
    </script>
</body>
</html>
